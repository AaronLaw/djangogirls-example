<!-- home.html -->
{% for post in posts %}
	<article>
	{{post.title}}
	{{post.created_at}}
	{% if post.photo %}
		<div class="thumbnail">
			<img src="{{post.photo}}" alt="">
		</div>
	{% else %}
		<div class="thumbnail thumbnail-default"></div>
	{% endif %}
	{{post.content}}
	</article>
{% endfor %}
